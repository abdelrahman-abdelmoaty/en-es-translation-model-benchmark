version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: translation-app
    ports:
      - "8000:8000"  # Expose API and frontend
    environment:
      - MODEL_PATH=/app/model/transformer-model
      - MAX_LENGTH=50
      - NUM_BEAMS=4
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

